<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="field" id="field0"></div>
            <div class="field" id="field1"></div>
            <div class="field" id="field2"></div>
            <div class="field" id="field3"></div>
            <div class="field" id="field4"></div>
            <div class="field" id="field5"></div>
            <div class="field" id="field6"></div>
            <div class="field" id="field7"></div>
            <div class="field" id="field8"></div>
        </div>
        <button class="resetButton">Reset Game</button>
        <dialog>
            <div class="dialogContainer">
                <div class="announcement"></div>
                <button class="newGameButton">Start a new Game</button>
            </div>
        </dialog>
    </div>
</body>
</html>
